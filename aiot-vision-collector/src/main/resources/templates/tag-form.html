<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: page(~{::body})}">
<body>
<div class="header">
    <h1 th:text="${tag.id}!=null? '编辑点位' : '新增点位'"></h1>
    <p th:text="'所属设备 ID: ' + ${deviceId}"></p>
</div>
<div class="grid">
    <div class="card">
        <form th:action="${tag.id}!=null? @{/devices/{deviceId}/tags/{tagId}(deviceId=${deviceId},tagId=${tag.id})} : @{/devices/{deviceId}/tags(deviceId=${deviceId})}" th:object="${tag}" method="post">
            <label>点位名称</label>
            <input type="text" th:field="*{name}" placeholder="点位名称" required>
            <label>地址</label>
            <input type="text" th:field="*{address}" placeholder="例: ns=2;s=Tag1" required>
            <button type="submit">保存</button>
            <a class="button-link" href="/devices">返回</a>
        </form>
    </div>
</div>
</body>
</html>
