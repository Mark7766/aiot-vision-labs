<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: page(~{::body})}">
<body>
    <div class="header">
        <h1>设备 & 点位配置</h1>
    </div>
    <div class="grid">
        <div class="card">
            <h2>添加设备</h2>
            <form th:action="@{/devices}" th:object="${device}" method="post">
                <input type="text" th:field="*{name}" placeholder="设备名称" required>
                <select th:field="*{protocol}">
                    <option value="opcua" selected="selected">OPC UA</option>
                </select>
                <input type="text" th:field="*{connectionString}" placeholder="连接字符串" required>
                <button type="submit">保存</button>
            </form>
        </div>
        <div th:each="device : ${devices}" class="card">
            <h3 th:text="${device.name}"></h3>
            <p th:text="'协议: ' + ${device.protocol}"></p>
            <p th:text="'连接: ' + ${device.connectionString}"></p>
            <a th:href="@{/devices/{id}/tags/add(id=${device.id})}">添加点位</a>
            <ul style="list-style:none;padding-left:0;margin-top:0.5rem;">
                <li th:each="tag : ${device.tags}" style="margin:0.25rem 0;">
                    <span th:text="${tag.name} + ' (' + ${tag.address} + ')'" style="margin-right:0.5rem;"></span>
                    <a th:href="@{/devices/{devId}/tags/edit/{tagId}(devId=${device.id},tagId=${tag.id})}" style="margin-right:0.4rem;">编辑</a>
                    <form th:action="@{/devices/{devId}/tags/delete/{tagId}(devId=${device.id},tagId=${tag.id})}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('确认删除该点位?')">删除</button>
                    </form>
                </li>
                <li th:if="${#lists.isEmpty(device.tags)}" style="color:#ffb347;">暂无点位</li>
            </ul>
            <a th:href="@{/devices/edit/{id}(id=${device.id})}" style="margin-right:0.5rem;">编辑设备</a>
            <form th:action="@{/devices/delete/{id}(id=${device.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('确认删除该设备及其下所有点位?')">删除设备</button>
            </form>
        </div>
    </div>
</body>
</html>
